<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <body class="text-bg-dark">
    <!-- Modern Loading Screen -->
<!-- <div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
    <p class="loading-text">Loading...</p>
</div> -->
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto position-relative">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <a href="{{ url_for('index') }}#about" class="text-decoration-none">
                    <h3 class="mb-0 text-primary fw-bold">{% block heading %}{% endblock %}</h3>
                </a>
                <!-- Desktop Navigation -->
                <nav class="nav nav-masthead justify-content-center d-none d-md-flex">
                    <a class="nav-link fw-bold py-1 px-2 mx-1" href="{{ url_for('index') }}">Home</a>
                    <!-- <a class="nav-link fw-bold py-1 px-2 mx-1" href="{{ url_for('index') }}#about">About Me</a>
                    <a class="nav-link fw-bold py-1 px-2 mx-1" href="{{ url_for('index') }}#projects">My Projects</a>
                    <a class="nav-link fw-bold py-1 px-2 mx-1" href="{{ url_for('index') }}#contact">Contact Me</a> -->
                </nav>
                
            </div>

         
        </header>
        {% block content %}{% endblock %}

           <footer class="mt-auto py-4 animated-footer">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="https://sgdportfolio.dpdns.org/" class="nav-link px-2 text-white">Home</a></li>
            </ul>
            {% if current_year == '2025' %}
            <p class="text-center text-body-primary">© {{ current_year }} | TOOL BOX</p>
            {% else %}
            <p class="text-center text-body-primary">© 2025 – {{ current_year }} | TOOL BOX</p>
            {% endif %}
            <div class="social text-center">
                <a href="https://github.com/Xenon0117" target="_blank" class="text-white mx-2">
                    <i class="fab fa-github" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </footer>
</body>
</html>
